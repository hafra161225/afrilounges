<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Account Settings -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        Account
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button (click)="viewProfile()" lines="full">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profiles</ion-label>
        </ion-item>
        <ion-item button (click)="changePassword()" lines="full">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Change Password</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- App Info -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        App Information
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item button (click)="aboutApp()" lines="full">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About African Lounges</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Version</h3>
            <p>1.0.0</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Logout -->
  <ion-card>
    <ion-card-content>
      <ion-button
        expand="block"
        color="danger"
        (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
